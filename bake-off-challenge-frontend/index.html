<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Bake Off Challenge</title>
</head>
<body>
  <main>
    <header>
      <h1>Bake Off Challenge</h1>
    </header>
    <aside>
      <button>Make New Bake</button>
      <ul id="bakes-container" class="side-list">
        <li class="side-list__item">Pie</li>
        <li class="side-list__item">Cake</li>
        <li class="side-list__item">Biscuit</li>
      </ul>
    </aside>
    <section id="detail">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/83/The_Great_British_Bake_Off_title.jpg" alt="GBBO">
      <h1>Bake Off Challenge</h1>
      <div class="description">
        Technically a challenge
      </div>
      <form id="rating-form">
        <input type="number" name="rating" min="0" max="10" step="1">
        <input type="submit" value="Rate">
      </form>
      <!-- or! -->
      <!-- new bake form -->
    </section>
  </main>
  </body>
</html>
